{% extends 'saler/base.html' %}

{% block title %}Đặt Lại Mật Khẩu{% endblock %}

{% block content %}
<!-- Modal HTML -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Đặt Lại Mật Khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'change_password' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id_old_password" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" id="id_old_password" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_new_password" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="id_new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_confirm_password" class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a type="button" href="{% url 'saler_profile' %}" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</a>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        var myModal = new bootstrap.Modal(document.getElementById('changePasswordModal'), {
            keyboard: false,  
            backdrop: 'static' 
        });
        myModal.show();
        document.getElementById('id_old_password').focus();
    }
</script>

{% endblock %}

{% block styles %}
<style>
    .modal-dialog {
        max-width: 500px;
        margin: 1.75rem auto;
    }

    .modal-content {
        border-radius: 0.5rem;
    }

    .modal-body .form-control {
        border-radius: 0.375rem;
        box-shadow: none;
        padding: 0.75rem;
    }

    .modal-header {
        background-color: #f7f7f7;
        border-bottom: 1px solid #ddd;
        padding: 1rem;
    }

    .modal-footer {
        background-color: #f7f7f7;
        border-top: 1px solid #ddd;
        padding: 1rem;
    }

    .btn-close {
        background-color: #aaa;
    }

    .btn-primary {
        background-color: #0069d9;
        border-color: #0062cc;
    }

    .btn-primary:hover {
        background-color: #005cbf;
        border-color: #004085;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    /* Additional mobile responsiveness for the modal */
    @media (max-width: 768px) {
        .modal-dialog {
            margin: 1rem;
            width: 100%;
        }
    }
</style>
{% endblock %}
