{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Không Tìm Thấy</title>
    <style>
        /* Custom CSS for the 404 page */
        .container-404 {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #28a745, #007bff);
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        h1 {
            font-size: 10rem;
            font-weight: 700;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 15px 30px;
            font-size: 1.25rem;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Page 404 content -->
    <div class="container-404">
        <div class="text-center">
            <h1 class="display-1">404</h1>
            <h2 class="mb-4">Trang Không Tìm Thấy</h2>
            <p>Xin lỗi, trang bạn yêu cầu không tồn tại.</p>
            
            <!-- Image in the center -->
            <div class="image-container">
                <img src="{% static 'images/404.jpg' %}" alt="404 image">
            </div>
            
            <a href="/" class="btn btn-primary btn-lg">Quay Lại Trang Chủ</a>
        </div>
    </div>
</body>
</html>
